<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>  
    <main>
        <span class="container">
            <div class="left">
                <h2>current poll</h2>
                
                <div id="current-poll">
                </div>
    
                <div class="form">
                    <form id="poll-form"> 
                        <label>
                            question:
                            <input name="question"/>
                        </label>
                        <label>
                            option a:
                            <input name="option-a"/>
                        </label>   
                        <label>
                            option b:
                            <input name="option-b"/>
                            <button>submit</button>
                        </label>
                    </form>
                </div>
                
                <div class="buttons">
                    <div>
                         <div>
                            <h3 id="option-a">option a</h3>
                             <button id="a-add-button">
                                add
                             </button>
                             <button id="a-undo-button">
                              undo
                             </button>
                        </div>
                        <div class="right-buttons">
                            <h3 id="option-b">option b</h3>
                            <button id="b-add-button">
                                add
                            </button> 
                                <button id="b-undo-button">
                                undo
                            </button>    
                        </div>
                    </div>
                    <div>
                        <button id="close-button">
                            close poll
                        </button>    
                    </div>
                </div>
            </div>
            <div class="right">
                <div>
                    <h2>closed polls</h2>
                </div>
                <div id="closed-polls">
                </div>
            </div>
        </span>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
