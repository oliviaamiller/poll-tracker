<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>  
    <div>
        <form id="poll-form"> 
            <label>
                question
                <input name="question"/>
            </label>
            <label>
                option A
                <input name="option-a"/>
            </label>   
            <label>
                option B
                <input name="option-b"/>
                <button id="submit-button">submit</button>
                <button id="close-button">close poll</button>
            </label>
        </form>
    </div>
    <div>
        <button id="a-add-button">option A add</button>
        <button id="b-add-button">option B add</button>
    </div>
    <div>
        <button id="a-undo-button">option A undo</button>
        <button id="b-undo-button">option B undo</button>
    </div>

    <span>
        <div id="current-container">
      
        </div>
    </span>
    <span>
        <div id="closed-container">
        </div>
    </span>
    <script type="module" src="./app.js"></script>
</body>

</html>
